version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: mediatheque
    volumes:
      - mongodb_data:/data/db

  flask_app:
    build:
      context: .
    container_name: flask_app
    restart: always
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/mediatheque
    depends_on:
      - mongodb

volumes:
  mongodb_data: